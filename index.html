<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hydrogen Sustainability Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Latest News</h1>
  </header>

  <!-- Image Carousel Section -->
  <section class="carousel">
    <button class="arrow left">&#8249;</button>
    <div class="image-container">
      <img id="carousel-image" src="" alt="Hydrogen Image">
    </div>
    <button class="arrow right">&#8250;</button>
  </section>

  <script>
    // ðŸ‘‰ Add all your image paths here (for example, 1 to 15)
    const allImages = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
      "8.png",
      "9.png",
      "10.png",
      "11.png",
      "12.png",
    ];

    // Keep only the last up-to-7, then reverse to show descending (e.g., 12,11,10,9,8,7,6)
    const imagesDesc = allImages.slice(-7).reverse();

    let currentIndex = 0; // start at the last image (now first in imagesDesc)
    const imgEl = document.getElementById("carousel-image");

    function show() {
      const src = imagesDesc[currentIndex];
      imgEl.src = src;
      imgEl.alt = src.split("/").pop();
    }

    // Manual navigation: Right = next (12â†’11), Left = previous (11â†’12)
    document.querySelector(".arrow.right").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % imagesDesc.length;
      show();
      resetTimer();
    });

    document.querySelector(".arrow.left").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + imagesDesc.length) % imagesDesc.length;
      show();
      resetTimer();
    });

    // Auto-advance every 30 seconds
    let timer = setInterval(() => {
      currentIndex = (currentIndex + 1) % imagesDesc.length;
      show();
    }, 30000);

    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        currentIndex = (currentIndex + 1) % imagesDesc.length;
        show();
      }, 30000);
    }

    // Initialize
    show();
  </script>
</body>
</html>
