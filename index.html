<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrogen Sustainability Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Latest News</h1>
  </header>

  <!-- Carousel -->
  <section class="carousel">
    <button class="arrow left" aria-label="Previous">&#8249;</button>

    <div class="viewport">
      <div class="track" id="track">
        <!-- Slides will be injected here -->
      </div>
    </div>

    <button class="arrow right" aria-label="Next">&#8250;</button>
  </section>

  <script>
    // ðŸ‘‰ List ALL your images here (any length). We will auto-pick the last 7.
    const allImages = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
    ];

    // Keep only the last 5 images
    const imageUrls = allImages.slice(-5);

    const track = document.getElementById("track");

    // Build slides
    imageUrls.forEach((src, i) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Hydrogen Sustainability Image ${i + 1}`;
      slide.appendChild(img);
      track.appendChild(slide);
    });

    // Start from the LAST image (index = last)
    let currentIndex = imageUrls.length - 1;

    // Set initial position: show the last image
    const updateTransform = () => {
      // Each slide is 100% width; to show index i, shift track by (-i * 100%)
      track.style.transform = `translateX(${-currentIndex * 100}%)`;
    };

    // Slide left-to-right on "advance": we move to previous index visually,
    // which shifts the track to the RIGHT (translateX becomes less negative / more positive)
    const nextLTR = () => {
      // move visually leftâ†’right by decreasing index
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      updateTransform();
    };

    const prevRTL = () => {
      // move visually rightâ†’left by increasing index
      currentIndex = (currentIndex + 1) % imageUrls.length;
      updateTransform();
    };

    // Manual controls
    document.querySelector(".arrow.right").addEventListener("click", nextLTR);
    document.querySelector(".arrow.left").addEventListener("click", prevRTL);

    // Auto-advance every 30 seconds
    let timer = setInterval(nextLTR, 30000);

    // Pause timer while interacting, then resume
    const resetTimer = () => {
      clearInterval(timer);
      timer = setInterval(nextLTR, 30000);
    };
    document.querySelector(".arrow.right").addEventListener("click", resetTimer);
    document.querySelector(".arrow.left").addEventListener("click", resetTimer);

    // Initialize
    updateTransform();
  </script>
</body>
</html>
